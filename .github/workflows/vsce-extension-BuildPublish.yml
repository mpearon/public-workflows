name: Deploy vsCode Extension
on:
  workflow_call:
    secrets:
      VSCE_TOKEN:
        required: true

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      GITHUB_USER: ${{ env.GH_USER }}
      GITHUB_EMAIL: ${{ env.GH_EMAIL }}
    steps:
      - name: Placeholder step
        run: echo ""
      
  deploy:
    needs: vars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: phips28/gh-action-bump-version@v11.0.7
        with:
          skip-tag:  'false'
        env:
          GITHUB_USER: ${{ needs.vars.outputs.GITHUB_USER }}
          GITHUB_EMAIL: ${{ needs.vars.outputs.GITHUB_EMAIL }}
      - run: npm install
      - uses: lannonbr/vsce-action@4.0.0
        with:
          args: "publish -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
